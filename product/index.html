<body class="font-Poppins overflow-x-hidden bg-brown-bg">
    <h1 class="text-3xl font-bold text-center mb-6">Product Viewer</h1>

    <div id="product-container"
         hx-get="/.netlify/functions/concreteProduct"
         hx-vals='js:{ url: new URLSearchParams(window.location.search).get("url") }'
         hx-trigger="load"
         hx-target="this"
         hx-swap="outerHTML"
         class="w-full grid place-items-center">
         <div class="loader"></div>
    </div>
